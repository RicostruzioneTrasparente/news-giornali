<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="content-language" content="en" />
    <title>News dai giornali » RicostruzioneTrasparente.it</title>
    <link href="css/FeedEk.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://momentjs.com/downloads/moment-with-langs.min.js"></script>
    <script type="text/javascript" src="js/FeedEk.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#divRss').FeedEk({
                FeedUrl: ["http://www.rssmix.com/u/8230447/rss.xml"],
                DateFormat: 'DD/MM/YYYY',
                DateFormatLang: 'it',
                DescCharacterLimit: 150,
                MaxCount: 1000
            });
        });
    </script>
    <style>
        body{font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;background-color: #efefef;font-size: 13px;line-height: 17px !important;}
        .rssDiv{float: left;padding-right: 35px;}
        ul{width: 100% !important;}
    </style>
</head>
<body>
  <div style="padding:10px;">
    <h1>News dai giornali » RicostruzioneTrasparente.it</h1>
    <div>
        <div class="rssDiv">
            <p>
                <strong>Basic Example</strong>
            <p />
            <div id="divRss" class="sieve"></div>
            <strong>Code</strong>
        </div>

    </div>
    <div style="clear: both"></div>
  </div>
  <script src="js/jquery.sieve.min.js" type="text/javascript"></script>
  <script>
    var searchTemplate = "<div class='row form-inline'><label>Cerca: <input type='text' class='form-control' placeholder='(prova cercando &quot;accumoli...&quot;)'></label></div>"
    $("div.rssDiv").sieve({ searchTemplate: searchTemplate, itemSelector: "li" });
    </script>
  <style>
  .feedEkList img {display:none;} /* nascondo provvisoriamente le immagini degli articoli... */
  .feedEkList div, .feedEkList a {font-size:1rem !important;line-height:1.2rem;} /* e rendo più leggibili le news */
  </style>
</body>

</html>
