    <script type="text/javascript">

    $(function() {
      // Ultimo aggiornamento elenco fonti: 13 aprile 2017
      var feeds = [
        "http://www.rssmix.com/u/8233053/rss.xml"
      ];

      for	(index = 0; index < feeds.length; index++) {
        var div_id = 'feed_'+index;
          $("#divRss").append('<div class="post sieve" id="'+div_id+'" style=""></div>');
          $("#"+div_id).FeedEk({
//            $("#divRss"+div_id).FeedEk({
            FeedUrl:feeds[index],
            MaxCount : 250,
            ShowDesc : true,
            DescCharacterLimit: 250,
            ShowPubDate:true,
            TitleLinkTarget:'_blank',
            ShowSource:true,
            ShowImage:true
          });
        }
      });
    </script>
